<ion-toolbar color="favorite">
    <ion-buttons slot="start">
      <ion-icon name="menu" style="font-size: 25px;padding-left: 10px;color: black;" (click)="openMenu()"></ion-icon>
        <!-- <ion-menu-button color="medium" size="small" autoHide="true"></ion-menu-button> -->
        <!-- <ion-icon name="trash" (click)="load()"></ion-icon> -->
        <ion-icon name="cart" class="cart-icon" (click)="goToShop()"></ion-icon>
    </ion-buttons>
     <ion-buttons slot="end">
        <img id="hide" alt="appicon" height="22"
             class="ion-float-right" src="assets/images/logo1.png"/>
    </ion-buttons>
   
</ion-toolbar>
  <ion-menu-button class="writer" menu="second" autoHide="true">
  <img  alt="appicon" src="assets/images/pull.png"/>
</ion-menu-button>

<ion-content>

  
 
  <ion-icon class="down" name="md-arrow-dropdown" style="width: 28px; height: 20px;"></ion-icon>

    <ion-refresher
            slot="fixed"
            pullFactor="0.5"
            pullMin="100"
            pullMax="200"
            (ionRefresh)="doRefreshTop($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <app-spinner *ngIf="loading"></app-spinner>
    <div *ngFor="let item of feed; let i = index">
        <feed-minimal *ngIf="item && item.user && item.user.displayName"
        [feed]="item"
        [itemIndex]="i"
        (event)="manage($event)">
        </feed-minimal>
    </div>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreFeed($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>




<ion-toolbar color="favorite">
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button routerLink="/profile" routerDirection="forward">
                <ion-icon name="person" style="width: 28px; height: 50px;"></ion-icon>
            </ion-tab-button>


            <ion-tab-button routerLink="/people" routerDirection="forward">
                <ion-icon name="ios-people" style="width: 35px; height: 50px;"></ion-icon>
            </ion-tab-button>

            <ion-tab-button (click)="addPost()">
                <ion-icon name="add-circle" style="width: 30px; height: 50px;"></ion-icon>
            </ion-tab-button>

            <ion-tab-button (click)="goToMessages()">
                <ion-icon name="ios-mail" style="width: 30px; height: 50px;"></ion-icon>
                <ion-badge *ngIf="messageCounter > 0" class="badgemsg" style="margin-bottom: 7px"
                           color="green">{{ messageCounter }}</ion-badge>
            </ion-tab-button>

            <ion-tab-button (click)="goToNotifications()">
                <ion-icon name="ios-notifications" style="width: 30px; height: 50px;"></ion-icon>
                <ion-badge *ngIf="notificationCounter > 0" class="badge" style="right: 10%"
                           color="green">{{ notificationCounter }}</ion-badge>
            </ion-tab-button>


        </ion-tab-bar>
    </ion-tabs>
</ion-toolbar>
