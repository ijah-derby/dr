<ion-toolbar color="favorite">
 <ion-buttons slot="start">
    <ion-menu-button color="medium" size="small" autoHide="true"></ion-menu-button>
  
  </ion-buttons>
  <ion-buttons slot="end">
    <img id="hide" alt="appicon" height="22" class="ion-float-right" src="assets/images/logo1.png"/>
  </ion-buttons>
</ion-toolbar>

<ion-content scrollX="false" scrollY="false">
  <div class="content-wrapper">
    <div class="header no-border has-toolbar">
      <div class="title">
        {{ 'people-component.title' | translate }}
      </div>
      
      <div class="options">
        <div class="noti-icon" (click)="goToMessages()">
          <ion-icon name="chatbubbles" slot="end" style="width: 25px; height: 50px;"></ion-icon>
          <ion-badge *ngIf="counter > 0" color="green">{{ counter }}</ion-badge>
        </div>
        <ion-button fill="clear" style="margin-top: 10px;" size="small" color="medium" (click)="openSearch = !openSearch">
          <ion-icon mode="md" name="search"></ion-icon>
        </ion-button>
      </div>
    </div>
    <app-tab-menu [tabs]="views" (event)="showList($event)"></app-tab-menu>
    <app-search-bar *ngIf="openSearch" (event)="onSearch($event)"></app-search-bar>

    <div class="wrapper" *ngIf="groupedPeople.length > 0">
      <div class="content-scroll" #content>
        <div class="group" *ngFor="let group of groupedPeople">
          <div class="title" [id]="group.letter">{{ group.letter }}</div>
          <div class="contact" *ngFor="let contact of group.people; let i = index">
            <div class="image" [image-loader]="contact.photoURL" (click)="open(contact.uid)"></div>
            <div class="detail" (click)="open(contact.uid)">
              <div class="name">{{ contact.displayName }}</div>
              <div class="city" *ngIf="contact.town">{{ contact.town }}</div>
              <div class="country" *ngIf="contact.country">{{ contact.country }}</div>
            </div>

            <div class="more">
              <ion-button *ngIf="isFriend(contact.uid)" size="small" fill="clear" shape="round" (click)="openMore(contact)">
                <ion-icon name="more"></ion-icon>
              </ion-button>
              <ion-button *ngIf="!isFriend(contact.uid)" class="follow-btn" size="small" shape="round" (click)="manage(contact)">
                {{ 'people-component.follow' | translate }}
              </ion-button>
            </div>

            <a hidden #callNumber href="tel:+{{ contact.mobile || contact.phone }}"></a>
          </div>
        </div>
      </div>

      <div class="link-alpha">
        <li class="alpha-link-item" *ngFor="let item of alpha" (click)="scrollTo(item)">{{ item }}</li>
      </div>
    </div>
    <app-no-data *ngIf="groupedPeople.length === 0"> </app-no-data>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</ion-content>


    <ion-menu-button class="writer" menu="second" autoHide="true">
  <img  alt="appicon" src="assets/images/pull.png"/>
</ion-menu-button>

<ion-toolbar>
<ion-tabs>
    <ion-tab-bar slot="bottom">

 <ion-tab-button routerLink="/feed" routerDirection="forward">
           <ion-icon name="home" style="width: 30px; height: 50px;"></ion-icon>
      </ion-tab-button>

       <ion-tab-button routerLink="/profile" routerDirection="forward">
           <ion-icon name="person" style="width: 28px; height: 50px;"></ion-icon>
      </ion-tab-button>

    
       <ion-tab-button (click)="openSearch = !openSearch">
        <ion-icon name="search" style="width: 30px; height: 50px;"></ion-icon>
      </ion-tab-button>

      
  
      <ion-tab-button  (click)="goToNotifications()">
        <ion-icon name="ios-notifications" style="width: 30px; height: 50px;"></ion-icon>
         <ion-badge *ngIf="notificationCounter > 0" class="badge" style="right: 12%; bottom: 15px;"color="green">{{ notificationCounter }}</ion-badge>
      </ion-tab-button>
    


    </ion-tab-bar>
  </ion-tabs>
 </ion-toolbar>
