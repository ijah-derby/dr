<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button size="small" autoHide="true"></ion-menu-button>
  </ion-buttons>
  <img alt="appicon" height="22" style="margin-right: 10px;" class="ion-float-right" src="assets/images/logo1.png"/>

</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3><b>Notifications</b></h3>
      </ion-col>
      <!-- <ion-col style="text-align: right;">
        <ion-icon name="search" size="large" (click)="search = !search"></ion-icon>
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-searchbar animated="true" showCancelButton="focus" value="Search here..." *ngIf="search"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item of notifications; let i = index;">

      <ion-item class="ion-no-margin ion-no-padding" (click)="goToPage(item)">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <img [src]="item.photoURL" width="65px" height="65px" style="border-radius: 50%;" alt="">
            </ion-col>
            <ion-col size="8">
                <label *ngIf="item.seen == 0 || item.seen == 2"><b>{{ item.body }}</b></label>
                <label *ngIf="item.seen == 1">{{ item.body }}</label>
                <br>
                <label class="ion-no-margin ion-no-padding" style="font-size: small;color:gray;margin-top: -1w;">{{ item.timestamp?.toDate() | amTimeAgo }}</label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash" (click)="deleteNotification(item.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
