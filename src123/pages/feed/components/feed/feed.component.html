<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button menu="first" size="small" autoHide="true"></ion-menu-button>
  </ion-buttons>
  <img alt="appicon" height="22" class="ion-float-right" src="assets/images/logo1.png"/>

</ion-toolbar>

<ion-content scrollX="false" scrollY="false">
  <div class="content-wrapper">
    <div class="header no-border has-toolbar">
      <div class="title">
        {{ 'feed-component.title' | translate }}
      </div>

      <div class="options">
        <div class="noti-icon" (click)="goToNotifications()">
          <ion-icon name="notifications" slot="end" size="small" style="width: 25px; height: 25px; margin-top: 11px;margin-right: 30px;"></ion-icon>
          <ion-badge *ngIf="notificationCounter > 0" style="right: 40%" color="green">{{ notificationCounter }}</ion-badge>
        </div>
        <div class="noti-icon" (click)="goToMessages()">
          <ion-icon name="chatbubbles" slot="end" size="small" style="width: 25px; height: 25px; margin-top: 11px;"></ion-icon>
          <ion-badge *ngIf="counter > 0" color="green">{{ counter }}</ion-badge>
        </div>
        <ion-button fill="clear"  color="medium" (click)="addPost()">
          <ion-icon mode="md" class="iconSize" name="add-circle"></ion-icon>
        </ion-button>
      </div>
    </div>



    <app-tab-menu [tabs]="views" (event)="view = $event"></app-tab-menu>
    <app-search-bar *ngIf="openSearch" (event)="onSearch($event)"></app-search-bar>

    <div class="wrapper">
      <div class="content-scroll" #content>
        <ng-container [ngSwitch]="view">
          <ng-container *ngSwitchCase="1">
            <feed-modern *ngFor="let item of feed" [feed]="item" (event)="manage($event)"> </feed-modern> 
          </ng-container>
          <ng-container *ngSwitchCase="2">
           <iframe id="FrameContent" style="width: 100%; height: 100vh; margin-top: -0px; visibility: visible;" title="" src="https://dontramp.com/upload" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
          </ng-container>
          <ng-container *ngSwitchCase="3">
            <iframe id="FrameContent" style="width: 100%; height: 100vh; margin-top: -0px; visibility: visible;" title="" src="https://dontramp.com/videos" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
          </ng-container>
          <ng-container *ngSwitchCase="4">
           <iframe id="FrameContent" style="width: 100%; height: 100vh; margin-top: -0px; visibility: visible;" title="" src="https://dontramp.com/main1" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
          </ng-container>
          <ng-container *ngSwitchDefault>
            <feed-modern *ngFor="let item of feed" [feed]="item" (event)="manage($event)"> </feed-modern>
          </ng-container>

        </ng-container>
      
    

      </div>
    </div>
  </div>



</ion-content>
